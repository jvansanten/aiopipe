[testenv:test]
deps = pytest~=4.4
changedir = tests
commands =
    pytest --doctest-modules --pyargs aiopipe {posargs}
    pytest --doctest-glob="*.md" {toxinidir}/Readme.md {posargs}
    pytest {posargs}

[testenv:lint]
deps = pylint~=2.3
changedir = {envtmpdir}
commands = pylint --rcfile={toxinidir}/.pylintrc aiopipe
